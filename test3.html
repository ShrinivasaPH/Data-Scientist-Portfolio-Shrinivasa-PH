<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Thumbnail</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .thumbnail-container {
            position: relative;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .thumbnail-container:hover {
            transform: scale(1.02);
        }

        /* Animated background pattern */
        .thumbnail-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }

        /* Grid pattern overlay */
        .thumbnail-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 80px;
            box-sizing: border-box;
        }

        .text-section {
            flex: 1;
            max-width: 600px;
        }

        .main-title {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            margin: 0 0 20px 0;
            line-height: 1.1;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 0 30px 0;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            line-height: 1.4;
        }

        .tech-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 30px;
        }

        .tech-badge {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 25px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: pulse 3s ease-in-out infinite;
        }

        .tech-badge:nth-child(1) { animation-delay: 0s; }
        .tech-badge:nth-child(2) { animation-delay: 0.5s; }
        .tech-badge:nth-child(3) { animation-delay: 1s; }
        .tech-badge:nth-child(4) { animation-delay: 1.5s; }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        .visual-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .chart-visualization {
            width: 400px;
            height: 300px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-container {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-ring {
            width: 200px;
            height: 200px;
            border: 20px solid rgba(255, 255, 255, 0.1);
            border-top: 20px solid #60a5fa;
            border-right: 20px solid #34d399;
            border-radius: 50%;
            animation: rotate 4s linear infinite;
            position: absolute;
        }

        .chart-ring:nth-child(2) {
            width: 150px;
            height: 150px;
            border-width: 15px;
            border-top: 15px solid #fbbf24;
            border-right: 15px solid #f472b6;
            animation-direction: reverse;
            animation-duration: 6s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-center {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .chart-icon {
            font-size: 2rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.3);
            animation: floatIcon 8s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 15%;
            right: 20%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(3) {
            top: 40%;
            right: 35%;
            animation-delay: 4s;
        }

        @keyframes floatIcon {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.6;
            }
        }

        .download-section {
            text-align: center;
            margin-top: 30px;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .specs {
            margin-top: 15px;
            color: #64748b;
            font-size: 0.9rem;
        }

        .preview-title {
            color: #1e293b;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .thumbnail-container {
                width: 100%;
                max-width: 600px;
                height: 315px;
            }

            .content-wrapper {
                flex-direction: column;
                padding: 30px 40px;
                text-align: center;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .chart-visualization {
                width: 200px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h2 class="preview-title">Portfolio Thumbnail Preview</h2>
    
    <div class="thumbnail-container" id="thumbnail">
        <div class="content-wrapper">
            <div class="text-section">
                <h1 class="main-title">Shrinivasa PH</h1>
                <p class="subtitle">Data Science Innovator<br>ML • AI • Analytics</p>
                
                <div class="tech-badges">
                    <span class="tech-badge">Python</span>
                    <span class="tech-badge">Machine Learning</span>
                    <span class="tech-badge">NLP</span>
                    <span class="tech-badge">Tableau</span>
                </div>
            </div>
            
            <div class="visual-section">
                <div class="chart-visualization">
                    <div class="chart-container">
                        <div class="chart-ring"></div>
                        <div class="chart-ring"></div>
                        <div class="chart-center">
                            <div class="chart-icon">🚀</div>
                        </div>
                    </div>
                    
                    <div class="floating-elements">
                        <div class="floating-icon">📊</div>
                        <div class="floating-icon">🤖</div>
                        <div class="floating-icon">💡</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="download-section">
        <button class="download-btn" onclick="downloadThumbnail()">
            📸 Download Thumbnail (1200x630)
        </button>
        <div class="specs">
            Perfect for LinkedIn, Twitter, and social media sharing<br>
            High-resolution PNG format • Optimized for web
        </div>
    </div>

    <script>
        function downloadThumbnail() {
            const thumbnail = document.getElementById('thumbnail');
            
            // Use html2canvas library for better quality
            if (typeof html2canvas === 'undefined') {
                // Fallback method using canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 1200;
                canvas.height = 630;
                
                // Create gradient background
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Add text
                ctx.fillStyle = 'white';
                ctx.font = 'bold 64px Inter, Arial, sans-serif';
                ctx.fillText('Shrinivasa PH', 80, 200);
                
                ctx.font = '32px Inter, Arial, sans-serif';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fillText('Data Science Innovator', 80, 260);
                ctx.fillText('ML • AI • Analytics', 80, 300);
                
                // Add tech badges
                const badges = ['Python', 'Machine Learning', 'NLP', 'Tableau'];
                badges.forEach((badge, index) => {
                    const x = 80 + (index * 200);
                    const y = 380;
                    
                    // Badge background
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.roundRect(x, y, badge.length * 12 + 20, 35, 17);
                    ctx.fill();
                    
                    // Badge text
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Inter, Arial, sans-serif';
                    ctx.fillText(badge, x + 10, y + 23);
                });
                
                // Download
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'shrinivasa-ph-portfolio-thumbnail.png';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            } else {
                // Use html2canvas for better quality if available
                html2canvas(thumbnail, {
                    width: 1200,
                    height: 630,
                    scale: 2
                }).then(canvas => {
                    const url = canvas.toDataURL('image/png');
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'shrinivasa-ph-portfolio-thumbnail.png';
                    a.click();
                });
            }
        }

        // Add canvas roundRect support for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
                return this;
            };
        }

        // Add some interactive hover effects
        document.addEventListener('mousemove', (e) => {
            const thumbnail = document.getElementById('thumbnail');
            const rect = thumbnail.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            thumbnail.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        });

        document.addEventListener('mouseleave', () => {
            const thumbnail = document.getElementById('thumbnail');
            thumbnail.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
        });
    </script>
</body>
</html>
