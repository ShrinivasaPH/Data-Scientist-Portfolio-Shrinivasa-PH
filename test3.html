<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Card Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .preview-card {
            width: 1200px;
            height: 630px;
            position: relative;
            overflow: hidden;
            border-radius: 0;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #21262d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 900px;
            padding: 60px;
        }

        .main-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #8b949e;
            margin-bottom: 2rem;
            font-weight: 400;
            line-height: 1.4;
        }

        .tech-badges {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .tech-badge {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid rgba(240, 246, 252, 0.16);
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-size: 1.1rem;
            color: #7c3aed;
            backdrop-filter: blur(10px);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .data-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            pointer-events: none;
            overflow: hidden;
        }

        .icon {
            position: absolute;
            font-size: 2rem;
            color: #7c3aed;
            animation: float-icons 15s linear infinite;
        }

        .icon:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .icon:nth-child(2) { top: 20%; right: 10%; animation-delay: 2s; }
        .icon:nth-child(3) { top: 60%; left: 8%; animation-delay: 4s; }
        .icon:nth-child(4) { bottom: 15%; right: 5%; animation-delay: 6s; }
        .icon:nth-child(5) { top: 80%; left: 20%; animation-delay: 8s; }
        .icon:nth-child(6) { top: 30%; right: 25%; animation-delay: 10s; }

        @keyframes float-icons {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.05; }
            50% { transform: translateY(-30px) rotate(10deg); opacity: 0.1; }
        }

        .gradient-accent {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #ec4899 100%);
        }

        .corner-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.1;
        }

        .corner-decoration.top-left {
            top: -100px;
            left: -100px;
            background: radial-gradient(circle, #7c3aed 0%, transparent 70%);
        }

        .corner-decoration.bottom-right {
            bottom: -100px;
            right: -100px;
            background: radial-gradient(circle, #ec4899 0%, transparent 70%);
        }

        .download-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #ec4899 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.3);
        }
    </style>
</head>
<body>
    <div>
        <div class="preview-card" id="previewCard">
            <div class="gradient-accent"></div>
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration bottom-right"></div>
            
            <div class="bg-decoration"></div>
            
            <div class="data-icons">
                <div class="icon">üìä</div>
                <div class="icon">ü§ñ</div>
                <div class="icon">üìà</div>
                <div class="icon">üß†</div>
                <div class="icon">‚ö°</div>
                <div class="icon">üåê</div>
            </div>
            
            <div class="content">
                <h1 class="main-title">Shrinivasa PH</h1>
                <p class="subtitle">Data Science Innovator</p>
                <p class="subtitle" style="font-size: 1.4rem; margin-bottom: 3rem;">Transforming complex data into actionable insights</p>
                
                <div class="tech-badges">
                    <span class="tech-badge">Machine Learning</span>
                    <span class="tech-badge">Python</span>
                    <span class="tech-badge">NLP</span>
                    <span class="tech-badge">AI</span>
                </div>
            </div>
        </div>
        
        <button class="download-btn" onclick="downloadAsImage()">
            üì• Download Preview Card (1200x630)
        </button>
    </div>

    <script>
        function downloadAsImage() {
            const card = document.getElementById('previewCard');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas dimensions to exact social media requirements
            canvas.width = 1200;
            canvas.height = 630;
            
            // Use html2canvas library for better rendering
            // For now, we'll create a simple version
            html2canvas(card, {
                canvas: canvas,
                width: 1200,
                height: 630,
                scale: 1,
                useCORS: true,
                allowTaint: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'preview-card.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
        
        // Fallback download method
        function fallbackDownload() {
            // Create a more detailed canvas version
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1200;
            canvas.height = 630;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#0d1117');
            gradient.addColorStop(0.5, '#161b22');
            gradient.addColorStop(1, '#21262d');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // Top accent line
            const accentGradient = ctx.createLinearGradient(0, 0, 1200, 0);
            accentGradient.addColorStop(0, '#7c3aed');
            accentGradient.addColorStop(0.5, '#a855f7');
            accentGradient.addColorStop(1, '#ec4899');
            ctx.fillStyle = accentGradient;
            ctx.fillRect(0, 0, 1200, 4);
            
            // Main title
            ctx.font = 'bold 72px Space Grotesk, Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Create gradient for text
            const textGradient = ctx.createLinearGradient(0, 200, 1200, 200);
            textGradient.addColorStop(0, '#7c3aed');
            textGradient.addColorStop(0.5, '#a855f7');
            textGradient.addColorStop(1, '#ec4899');
            ctx.fillStyle = textGradient;
            ctx.fillText('Shrinivasa PH', 600, 200);
            
            // Subtitle
            ctx.font = '28px Inter, Arial';
            ctx.fillStyle = '#8b949e';
            ctx.fillText('Data Science Innovator', 600, 280);
            
            // Description
            ctx.font = '22px Inter, Arial';
            ctx.fillText('Transforming complex data into actionable insights', 600, 330);
            
            // Tech badges
            const badges = ['Machine Learning', 'Python', 'NLP', 'AI'];
            const badgeWidth = 180;
            const badgeHeight = 40;
            const totalBadgeWidth = badges.length * badgeWidth + (badges.length - 1) * 20;
            let startX = (1200 - totalBadgeWidth) / 2;
            
            badges.forEach((badge, index) => {
                const x = startX + index * (badgeWidth + 20);
                const y = 450;
                
                // Badge background
                ctx.fillStyle = 'rgba(22, 27, 34, 0.8)';
                ctx.roundRect(x, y, badgeWidth, badgeHeight, 20);
                ctx.fill();
                
                // Badge border
                ctx.strokeStyle = 'rgba(240, 246, 252, 0.16)';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Badge text
                ctx.font = 'bold 16px Inter, Arial';
                ctx.fillStyle = '#7c3aed';
                ctx.textAlign = 'center';
                ctx.fillText(badge.toUpperCase(), x + badgeWidth/2, y + badgeHeight/2 + 5);
            });
            
            // Download
            const link = document.createElement('a');
            link.download = 'preview-card.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Add rounded rectangle method to canvas context
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
    </script>
    
    <!-- Include html2canvas for better image generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
